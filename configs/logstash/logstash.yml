# Logstash Configuration for Wazuh SOC Lab
# Generated by Ansible

# ======================== Logstash Configuration =========================

# The name of the Logstash instance.
node.name: wazuh-logstash

# The directory where Logstash and its plugins store any persistent data.
path.data: /var/lib/logstash

# The directory where Logstash looks for pipeline configuration files.
path.config: /etc/logstash/conf.d

# The directory where Logstash stores its logs.
path.logs: /var/log/logstash

# The address to bind Logstash to.
http.host: "127.0.0.1"

# The port for the Logstash web API.
http.port: 9600-9700

# The number of workers that will process events in parallel.
pipeline.workers: 2

# The number of events to be processed in a single batch.
pipeline.batch.size: 125

# The maximum time in milliseconds to wait for a batch to be filled before sending it to the output.
pipeline.batch.delay: 50

# The directory where Logstash stores its persistent queue data.
queue.type: persisted
queue.path: /var/lib/logstash/queue
queue.page_capacity: 64mb
queue.max_bytes: 1024mb

# The directory where Logstash stores its dead letter queue data.
dead_letter_queue.enable: true
dead_letter_queue.path: /var/lib/logstash/dead_letter_queue

# X-Pack monitoring settings (disabled for lab)
xpack.monitoring.enabled: false
